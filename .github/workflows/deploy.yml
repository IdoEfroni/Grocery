name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main  # Matches your current branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: grocery-api
            dockerfile: Grocery.Api/Dockerfile
            context: .
          - service: grocery-web
            dockerfile: grocery-web/Dockerfile
            context: grocery-web
          - service: grocery-thumbnail
            dockerfile: Grocery.ThumbnailService/Dockerfile
            context: .

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        uses: azure/docker-login@v2
        with:
          login-server: groceryregistryef.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Image
        run: |
          docker build -f ${{ matrix.dockerfile }} -t groceryregistryef.azurecr.io/${{ matrix.service }}:latest ${{ matrix.context }}
          docker push groceryregistryef.azurecr.io/${{ matrix.service }}:latest

      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          # Fixed the missing brace below:
          imageToDeploy: groceryregistryef.azurecr.io/${{ matrix.service }}:latest
          containerAppName: ${{ matrix.service }}
          resourceGroup: rg-grocery-dev